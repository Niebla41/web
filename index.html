<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos Secuenciales Natura</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="text-center py-3">
            <img src="https://imgs.search.brave.com/oFQDkNcZtmVYbv2oCzrI4S7GWmeDV470JO3e6AvYB8c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/ZG93bmxvYWQub3Jn/L3dwLWNvbnRlbnQv/dXBsb2Fkcy8yMDE0/LzA1L25hdHVyYS1s/b2dvLTQtMS5wbmc" class="mb-2" alt="Logo Natura">
        </div>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <h1>Generador de Códigos Secuenciales Natura</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-container">
            <h2 class="section-title">Generación de Código</h2>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="currentYear" class="form-label">Año Actual:</label>
                        <input type="text" class="form-control" id="currentYear" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="monthSelect" class="form-label">Mes de Fabricación:</label>
                        <select class="form-select" id="monthSelect">
                            <option value="1">Enero (1)</option>
                            <option value="2">Febrero (2)</option>
                            <option value="3">Marzo (3)</option>
                            <option value="4">Abril (4)</option>
                            <option value="5">Mayo (5)</option>
                            <option value="6">Junio (6)</option>
                            <option value="7">Julio (7)</option>
                            <option value="8">Agosto (8)</option>
                            <option value="9">Septiembre (9)</option>
                            <option value="A">Octubre (A)</option>
                            <option value="B">Noviembre (B)</option>
                            <option value="C">Diciembre (C)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productCode" class="form-label">Código de Producto:</label>
                        <input type="text" class="form-control" id="productCode" placeholder="Ingrese el código del producto">
                    </div>
                    
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción del Producto:</label>
                        <input type="text" class="form-control" id="productDescription" readonly>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="sequentialCode" class="form-label">Código Secuencial Generado:</label>
                        <div id="sequentialCode" class="result-box text-center">
                            <span class="sequential-code-display">L.A1XM01</span>
                        </div>
                    </div>
                    
                    <div class="mb-3 mt-4">
                        <label for="timerDisplay" class="form-label">Tiempo Activo:</label>
                        <div id="timerDisplay" class="timer-display">00:00:00</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Opciones:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="optionChangeOrder" value="cambioOrden">
                            <label class="form-check-label" for="optionChangeOrder">
                                Cambio de Orden
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="optionGenerate" value="generarSecuencial" checked>
                            <label class="form-check-label" for="optionGenerate">
                                Generar Secuencial
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="optionChangeBatch" value="cambioBatch">
                            <label class="form-check-label" for="optionChangeBatch">
                                Cambio de Batch
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button id="startButton" class="btn btn-natura btn-lg me-md-2">
                            <i class="fas fa-play me-2"></i>Iniciar
                        </button>
                        <button id="stopButton" class="btn btn-danger btn-lg" disabled>
                            <i class="fas fa-stop me-2"></i>Terminar
                        </button>
                    </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <h3 class="section-title">Tabla de Referencia</h3>
            
            <!-- Tablas de referencia se mantienen igual -->
        </div>
        
        <div class="main-container">
            <h3 class="section-title mb-3">Registro de Actividad</h3>
            <div class="table-responsive">
                <table class="table table-striped" id="activityTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Tiempo Activo</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los registros se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Sistema Generador de Códigos Secuenciales Natura</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
